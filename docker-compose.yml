version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: sgva_db
    environment:
      POSTGRES_DB: sgva_db
      POSTGRES_USER: sgva_user
      POSTGRES_PASSWORD: sgva_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sgva_user -d sgva_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sgva_network

  # AplicaciÃ³n Django
  app:
    build: .
    container_name: sgva_app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             daphne -b 0.0.0.0 -p 8000 sgva.asgi:application"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      DEBUG: "False"
      SECRET_KEY: "django-insecure-change-in-production"
      DATABASE_URL: "postgresql://sgva_user:sgva_password@db:5432/sgva_db"
      ALLOWED_HOSTS: "localhost,127.0.0.1"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sgva_network
    restart: unless-stopped

  # Redis para cache y WebSocket (opcional pero recomendado)
  redis:
    image: redis:7-alpine
    container_name: sgva_redis
    ports:
      - "6379:6379"
    networks:
      - sgva_network
    restart: unless-stopped

  # Nginx como proxy reverso
  nginx:
    image: nginx:alpine
    container_name: sgva_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
    depends_on:
      - app
    networks:
      - sgva_network
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:

networks:
  sgva_network:
    driver: bridge
