{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Plataforma SGVA{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23006837' width='100' height='100'/><text x='50' y='65' font-size='60' font-weight='bold' text-anchor='middle' fill='white'>S</text></svg>">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ESTILOS DE NAVEGACIÓN MEJORADA */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: #f8f9fa;
            color: #2c3e50;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* HEADER MEJORADO */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* LOGO MEJORADO */
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: #2c3e50;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: #006837;
            color: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(0, 104, 55, 0.3);
        }

        .logo-text h1 { 
            margin: 0; 
            font-size: 1.5rem; 
            font-weight: 800; 
            color: #006837; 
            line-height: 1.2;
        }

        .logo-text p { 
            margin: 0; 
            font-size: 0.8rem; 
            color: #FF6B00; 
            font-weight: 500;
        }

        /* NAVEGACIÓN MEJORADA */
        header nav {
</head>
<body>
    <header>
        <a href="{% url 'inicio' %}" class="logo">
            <div class="logo-icon">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <div class="logo-text">
                <h1>SGVA</h1>
                <p>Sistema de Gestión de Vinculación Laboral</p>
            </div>
        </a>
        
        <nav>
            <a href="{% url 'inicio' %}"><i class="fas fa-home"></i> Inicio</a>
            <a href="{% url 'dashboard_estadisticas' %}"><i class="fas fa-chart-bar"></i> Stats</a>
            <a href="{% url 'lista_aprendices' %}"><i class="fas fa-users"></i> Aprendices</a>
            <a href="{% url 'lista_empresas' %}"><i class="fas fa-building"></i> Empresas</a>
            {% if user.is_authenticated %}
                <div class="user-menu">
                    <button class="user-menu-toggle">
                        <i class="fas fa-user"></i>
                        {{ user.get_full_name|default:user.username }}
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="user-dropdown">
                        <a href="{% url 'mi_perfil' %}"><i class="fas fa-user-circle"></i> Mi Perfil</a>
                        <a href="{% url 'logout_view' %}"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
                    </div>
                </div>
            {% else %}
                <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a>
            {% endif %}
        </nav>
    </header>

    <main class="flex-fill">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 SGVA - Sistema de Gestión de Vinculación Laboral. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
