{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Plataforma SGVA{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23006837' width='100' height='100'/><text x='50' y='65' font-size='60' font-weight='bold' text-anchor='middle' fill='white'>S</text></svg>">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SGVA Theme -->
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    
    <style>
        /* ESTILOS CORREGIDOS - LAYOUT FUNCIONAL */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: #f8f9fa;
            color: #2c3e50;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER MEJORADO */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        /* LOGO MEJORADO */
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #006837;
            font-weight: bold;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #006837, #28a745);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
            font-size: 20px;
        }

        .logo-text h1 {
            font-size: 1.5rem;
            margin: 0;
            color: #006837;
        }

        .logo-text p {
            font-size: 0.8rem;
            margin: 0;
            color: #666;
        }

        /* NAVEGACIÃ“N MEJORADA */
        header nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        header nav a {
            text-decoration: none;
            color: #2c3e50;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        header nav a:hover {
            background: rgba(0, 104, 55, 0.1);
            color: #006837;
        }

        /* USER MENU */
        .user-menu {
            position: relative;
        }

        .user-menu-toggle {
            background: rgba(0, 104, 55, 0.1);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #006837;
            font-weight: 500;
        }

        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            min-width: 200px;
            display: none;
            margin-top: 0.5rem;
        }

        .user-menu:hover .user-dropdown {
            display: block;
        }

        .user-dropdown a {
            display: block;
            padding: 0.75rem 1rem;
            text-decoration: none;
            color: #2c3e50;
            border-bottom: 1px solid #f0f0f0;
        }

        .user-dropdown a:hover {
            background: #f8f9fa;
            color: #006837;
        }

        /* MAIN CORREGIDO - ESPACIO PARA CONTENIDO */
        main {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            padding: 2rem;
        }

        /* FOOTER */
        footer {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem 2rem;
            text-align: center;
            border-top: 1px solid #e9ecef;
            flex-shrink: 0;
            color: #666;
        }
    </style>
</head>
<body>
<div class="app-container">

    {% if user.is_authenticated %}
        {% include "plataforma/sidebar.html" %}
    {% endif %}

    <div class="main-content">

        {% if user.is_authenticated %}
        <div class="topbar">
            <strong>Panel de Funcionarios</strong>
            <span>{{ request.user }}</span>
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>

</div>
</body>
</html>
