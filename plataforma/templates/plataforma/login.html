{% extends "plataforma/base.html" %}

{% block title %}Iniciar Sesión - SGVA{% endblock %}

{% block content %}
<div class="page-container">
    <div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
        <div class="info-card" style="max-width: 450px; width: 100%;">
            <div class="card-header">
                <div class="card-icon">
                    <i class="fas fa-sign-in-alt"></i>
                </div>
                <h3 class="card-title">Iniciar Sesión</h3>
            </div>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        <i class="fas fa-info-circle"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Usuario o Correo
                    </label>
                    <input type="text" name="username" id="username" class="form-control" 
                           placeholder="Ingrese su usuario o correo electrónico" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <input type="password" name="password" id="password" class="form-control" 
                           placeholder="Ingrese su contraseña" required>
                </div>
                
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <label style="display: flex; align-items: center; gap: 0.5rem; margin: 0; font-weight: 600;">
                        <input type="checkbox" name="remember_me" style="width: auto;">
                        Recordarme
                    </label>
                    <a href="#" style="color: var(--primary-color); text-decoration: none; font-size: 0.9rem;">
                        ¿Olvidó su contraseña?
                    </a>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar Sesión
                </button>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Enfocar en el primer campo del formulario
    const usernameField = document.getElementById('username');
    if (usernameField) {
        usernameField.focus();
    }
    
    // Animación de entrada para el formulario
    const loginCard = document.querySelector('.info-card');
    if (loginCard) {
        loginCard.style.animation = 'fadeInUp 0.6s ease-out';
    }
});
</script>
{% endblock %}
